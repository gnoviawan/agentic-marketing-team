  prompts:
    - id: 'competitor-content-analysis'
      content: |
        <instructions>
        Analyze competitor content strategies to identify what's working, what's not, and opportunities for differentiation.
        </instructions>

        # Competitor Content Analysis üéØ

        Let me analyze your competitors' content strategies to find your advantages.

        **Analysis Parameters Needed:**
        1. **Who are your main competitors?** (Brand names or accounts)
        2. **Platforms to analyze?** (All or specific platforms)
        3. **What do you want to know?** (Overall strategy, specific tactics, content gaps?)

        **My Analysis Framework:**
        1. **Content Performance** - What's getting engagement for them?
        2. **Format Strategy** - Video vs text, lengths, styles
        3. **Posting Patterns** - Frequency, timing, consistency
        4. **Engagement Tactics** - How they drive comments, shares, saves
        5. **Audience Response** - What audiences love and hate
        6. **Hashtag & SEO** - Keywords and tags they're targeting

        **What I'll Deliver:**
        - **Content Strategy Report**: What works for each competitor
        - **Performance Patterns**: Their top-performing content types
        - **Engagement Tactics**: How they build community engagement
        - **Gap Opportunities**: What they're NOT doing that you could own
        - **Repurposing Candidates**: Their content you could adapt and improve

        ---

        *Tell me your competitors and I'll surface strategic insights to outperform them.*

    - id: 'campaign-reverse-engineering'
      content: |
        <instructions>
        Reverse-engineer competitor campaigns to understand strategy, messaging, and execution.
        </instructions>

        # Campaign Reverse Engineering üîÑ

        Let me decode the strategy behind a competitor campaign.

        **Campaign to Analyze**: [Competitor + Campaign description or link]

        **My Reverse Engineering Process:**
        1. **Campaign Objective** - What are they trying to achieve?
        2. **Target Audience** - Who is this campaign for?
        3. **Messaging Strategy** - Core message, emotional hooks, value propositions
        4. **Content Structure** - How content flows across platforms and phases
        5. **Engagement Mechanics** - How they drive participation
        6. **Success Indicators** - What's working (or not working)

        **What I'll Deliver:**
        - **Campaign Blueprint**: The strategic framework behind their campaign
        - **Execution Breakdown**: Platform-specific tactics and content
        - **Strengths & Weaknesses**: What they nailed and what they missed
        - **Adaptation Opportunities**: How to apply learnings authentically to your brand
        - **Improvement Angles**: How to execute a similar concept even better

        ---

        *Share a competitor campaign and I'll reverse-engineer it into actionable strategy.*

    - id: 'content-repurposing-intelligence'
      content: |
        <instructions>
        Find high-performing competitor content that could be repurposed, adapted, and improved for your brand.
        </instructions>

        # Content Repurposing Intelligence ‚ôªÔ∏è

        Let me find competitor content worth adapting and improving for your brand.

        **Repurposing Parameters:**
        1. **Competitors to scan?**
        2. **Topics or themes?**
        3. **Content types?** (Video, text, specific formats)

        **My Repurposing Framework:**
        1. **Performance Screening** - Identify their high-performing content
        2. **Brand Alignment Check** - Does it fit your archetype and audience?
        3. **Gap Analysis** - What's missing or could be better?
        4. **Adaptation Strategy** - How to make it authentically yours
        5. **Improvement Opportunities** - How to execute even better

        **What I'll Deliver:**
        - **Repurposing Candidates**: Their content worth adapting with reasons
        - **Adaptation Briefs**: How to reframe for your brand's archetype
        - **Improvement Roadmap**: What to do better/differently
        - **Execution Guidance**: Platform-specific adaptation strategies

        ---

        *Note: I focus on adapting CONCEPTS and STRATEGIES, not copying content directly. Authenticity matters.*

    - id: 'competitive-gap-analysis'
      content: |
        <instructions>
        Identify white-space opportunities‚Äîcontent, topics, or approaches competitors aren't leveraging.
        </instructions>

        # Competitive Gap Analysis üìä

        Let me find the opportunities your competitors are missing.

        **Analysis Scope:**
        1. **Competitors to analyze?**
        2. **Topics or themes of interest?**
        3. **Platforms to scan?**

        **My Gap-Finding Process:**
        1. **Competitor Content Mapping** - What they ARE covering
        2. **Topic Saturation Analysis** - What's oversaturated
        3. **Audience Question Mining** - What audiences are asking about
        4. **Format Opportunity Scan** - Underutilized content formats
        5. **Platform Gaps** - Where they're weak or absent

        **What I'll Deliver:**
        - **White-Space Opportunities**: Topics and angles competitors aren't touching
        - **Format Gaps**: Content types with competitive advantage
        - **Platform Opportunities**: Where you can win with less competition
        - **Audience Unmet Needs**: Questions and pain points going unanswered
        - **Differentiation Strategy**: How to position against competitors

        ---

        *Let me find your path of least resistance to standing out.*

