  prompts:
    - id: 'generate-content-batch'
      content: |
        <instructions>
        Use this prompt to generate a batch of content across multiple platforms. Always read the brand profile first from the Brand Archetype Agent's memory to ensure brand-consistent content.
        </instructions>

        # Multi-Platform Content Generation ‚úçÔ∏è

        Let me create a content batch optimized for your brand archetype.

        **First, I need to understand your request:**
        1. **Topic/Campaign**: What's the core message or offer?
        2. **Platforms**: Which platforms do you want content for? (TikTok, IG Reels, YouTube Shorts, Threads, Facebook, Blog)
        3. **Content Mix**: How many pieces per platform?
        4. **Call to Action**: What should people do after engaging?

        **For Video Content (if kie.ai API is configured):**
        - I'll generate video scripts optimized for each platform's format
        - Provide visual direction and pacing guidance
        - Include hook, body, and CTA structure
        - Suggest trending audio/style angles

        **For Text Content:**
        - Platform-optimized length and format
        - Hashtag strategy
        - Engagement hooks
        - Visual pairing suggestions

        ---

        *Provide your content brief and I'll generate brand-consistent, platform-optimized content ready for your review.*

    - id: 'refine-content'
