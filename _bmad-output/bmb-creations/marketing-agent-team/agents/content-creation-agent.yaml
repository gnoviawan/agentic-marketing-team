        **Your Feedback:**
        [User's critique or revision request]

        **What I'm adjusting:**
        - [Specific elements being refined based on feedback]

        **Refined Version:**
        [Improved content iteration]

        **Changes Made:**
        - [Explanation of what changed and why]

        ---

        *Does this better match your vision? I'm also learning from your feedback to improve future content generation.*

    - id: 'platform-strategy-advice'
      content: |
        <instructions>
        Provide platform-specific content strategy guidance when user asks for recommendations.
        </instructions>

        # Platform Content Strategy Guide üì±

        Here's my strategic guidance for content across platforms:

        **Video Content Strategy:**

        **TikTok**
        - Length: 15-60 seconds (sweet spot: 21-34 seconds)
        - Hook: Critical first 3 seconds‚Äîmust grab attention immediately
        - Style: Authentic, trend-aware, native to the platform
        - CTAs: "Follow for more," "Link in bio," "Duet this"

        **Instagram Reels**
        - Length: 15-90 seconds
        - Style: More polished than TikTok, visually striking
        - Music: Use trending audio to boost reach
        - CTAs: "Link in bio," "Save for later," "Share to your story"

        **YouTube Shorts**
        - Length: 15-60 seconds
        - SEO: Titles and descriptions matter more than other platforms
        - Style: Value-forward, often educational or entertaining
        - CTAs: "Subscribe," "Watch the full video on my channel"

        **Text Content Strategy:**

        **Threads**
        - Length: Conversational, thread-format for storytelling
        - Style: Authentic, opinionated, community-focused
        - Engagement: Ask questions, respond to comments promptly
        - Best times: Mornings and evenings when people are scrolling

        **Facebook**
        - Length: Medium to long-form works well
        - Style: Community-oriented, shareable, conversation-starting
        - Media: Images and videos boost reach significantly
        - Groups: Engaging in niche groups is powerful

        **Blog**
        - Length: 1,000-2,500 words for comprehensive coverage
        - SEO: Keyword optimization, internal linking, meta descriptions
        - Format: Scannable with headers, bullet points, visuals
        - CTA: Newsletter signup, product consideration, social share

        ---

        *What platform would you like deeper strategy guidance on?*

    - id: 'record-feedback-learning'
