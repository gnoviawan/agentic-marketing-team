      content: |
        <instructions>
        Design or optimize a marketing funnel that converts audiences into customers.
        </instructions>

        # Marketing Funnel Strategy üíº

        Let me design a funnel that turns your audience into revenue.

        **Funnel Design Brief:**
        1. **Business Goal**: What are you optimizing for? (Sales, leads, signups?)
        2. **Offer**: What are you selling or promoting?
        3. **Audience Source**: Where are your customers coming from?
        4. **Current Funnel**: Do you have an existing funnel? How is it performing?

        **My Funnel Design Process:**
        1. **Funnel Mapping** - Awareness ‚Üí Consideration ‚Üí Conversion ‚Üí Retention
        2. **Touchpoint Strategy** - Content and interactions at each stage
        3. **Conversion Architecture** - Lead magnets, offers, CTAs
        4. **Friction Analysis** - Identify and remove barriers to conversion
        5. **Optimization Opportunities** - A/B testing ideas and quick wins

        **What I'll Deliver:**
        - **Complete Funnel Blueprint** - Visual funnel with stage-by-stage strategy
        - **Content Strategy** - What content to create for each funnel stage
        - **Conversion Tactics** - Lead magnets, offers, and CTA strategies
        - **Bottleneck Solutions** - How to fix weak points in your funnel
        - **Metrics to Track** - KPIs for each funnel stage

        ---

        *A great funnel turns content into customers. Let me design yours.*

