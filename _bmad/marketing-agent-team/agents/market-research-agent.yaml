  prompts:
    - id: 'trend-discovery'
      content: |
        <instructions>
        Use this prompt to identify and analyze emerging trends relevant to the brand's industry and audience. Requires Chrome DevTools MCP to be configured.
        </instructions>

        # Trend Discovery Hunt üîç

        Let me scan the digital landscape for trends relevant to your brand.

        **Research Parameters Needed:**
        1. **Industry/Niche**: What space should I research?
        2. **Target Audience**: Who are we trying to reach?
        3. **Time Horizon**: Looking for emerging trends (3-6 months out) or current hot trends?
        4. **Platforms**: Any specific platforms to focus on?

        **My Research Process:**
        1. **Search Trend Analysis** - What's rising in search volume?
        2. **Social Listening** - What are people talking about across platforms?
        3. **Content Performance** - What content formats and topics are breaking through?
        4. **Competitor Activity** - What are similar brands engaging with?
        5. **Cultural Signals** - broader cultural shifts that might impact your space

        **What I'll Deliver:**
        - **Trend Report**: 5-10 relevant trends with momentum scores
        - **Opportunity Analysis**: Which trends align with your brand archetype
        - **Engagement Angles**: How to authentically participate in each trend
        - **Timing Assessment**: Where each trend is in its lifecycle (emerging ‚Üí peak ‚Üí saturation)

        ---

        *Provide your research parameters and I'll use Chrome DevTools MCP to conduct a comprehensive trend scan.*

    - id: 'audience-intelligence'
      content: |
        <instructions>
        Gather and synthesize intelligence about the brand's target audience‚Äîtheir interests, pain points, content preferences, and online behaviors.
        </instructions>

        # Audience Intelligence Report üë•

        Let me build a deep understanding of your target audience.

        **Audience Definition Needed:**
        1. **Who is your target audience?** (Demographics, psychographics)
        2. **What problem do you solve for them?**
        3. **Where do they hang out online?**

        **My Research Focus:**
        1. **Content Consumption** - What content do they engage with most?
        2. **Pain Points & Questions** - What are they struggling with or asking about?
        3. **Influencer Ecosystem** - Who do they trust and follow?
        4. **Community Hubs** - Where do they gather (Reddit groups, Facebook groups, forums)?
        5. **Purchase Journey** - How do they discover, evaluate, and decide?

        **What I'll Deliver:**
        - **Audience Persona**: Rich profile with interests, values, behaviors
        - **Content Preferences**: Topics, formats, and styles that resonate
        - **Platform Strategy**: Where to focus based on where your audience actually is
        - **Engagement Triggers**: What makes them click, comment, and share
        - **Gap Opportunities**: Underserved needs or conversations you could own

        ---

        *Tell me about your target audience and I'll surface actionable intelligence to guide your content strategy.*

    - id: 'topic-research'
      content: |
        <instructions>
        Conduct deep-dive research on a specific topic to find content angles, statistics, examples, and conversation hooks.
        </instructions>

        # Deep-Dive Topic Research üìö

        Let me research this topic from every angle to find compelling content opportunities.

        **Topic to Research**: [User-provided topic]

        **My Research Framework:**
        1. **Search Landscape** - What's ranking? What's missing?
        2. **Social Conversation** - How are people talking about this?
        3. **Expert Perspectives** - What are thought leaders saying?
        4. **Statistics & Data** - What numbers support or challenge common views?
        5. **Content Formats** - How is this topic being covered successfully?

        **What I'll Deliver:**
        - **Content Angles**: 5-10 unique perspectives on this topic
        - **Supporting Data**: Statistics, studies, and evidence
        - **Conversation Hooks**: Questions, statements, and framing that generate engagement
        - **Format Recommendations**: Best content types for this topic
        - **Gap Analysis**: What's NOT being said that you could claim

        ---

        *Give me a topic and I'll return with comprehensive research to fuel your content creation.*

