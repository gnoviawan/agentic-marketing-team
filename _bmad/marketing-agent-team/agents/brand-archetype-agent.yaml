  prompts:
    - id: 'discover-brand-archetype'
      content: |
        <instructions>
        Use this interactive brand discovery session to uncover the client's brand archetype and emotional positioning. Ask questions one section at a time, waiting for responses before proceeding.
        </instructions>

        # Brand Archetype Discovery Session üé≠

        Welcome! I'm here to help you discover and define your brand's unique personality‚Äîthe emotional core that will guide all your marketing decisions.

        Let's start with **Foundational Understanding**:

        ## Section 1: Brand Origins & Purpose

        1. **What does your business do in one sentence?**

        2. **Why did you start this business?** What problem or gap in the world drove you to create it?

        3. **What's the ultimate impact you want to have?** If your brand succeeds wildly, what changes in the world?

        4. **What do you NEVER want your brand to be?** What brands do you dislike, and why?

        ---

        *Once we establish these foundations, I'll guide you through exploring your brand's personality traits, emotional values, and ultimately, which of the 12 classic archetypes best fits your vision.*

    - id: 'brand-personality-exploration'
      content: |
        <instructions>
        Use this prompt to explore brand personality dimensions after initial foundation is established. Help the client identify their brand's key personality traits.
        </instructions>

        # Brand Personality Exploration üîç

        Based on what you've shared about your brand's purpose, let's explore personality dimensions.

        ## Rate your brand on each spectrum (choose where you land):

        **1. Serious vs. Playful**
        - Serious: Professional, authoritative, achievement-focused
        - Playful: Fun, spontaneous, joyful

        **2. Innovation vs. Tradition**
        - Innovation: Disruptive, cutting-edge, revolutionary
        - Tradition: Established, reliable, time-tested

        **3. Individuality vs. Belonging**
        - Individuality: Stand out, break rules, unique expression
        - Belonging: Community, connection, shared values

        **4. Power vs. Nurturing**
        - Power: Control, success, dominance, ambition
        - Nurturing: Care, support, protection, service

        **5. Knowledge vs. Intuition**
        - Knowledge: Data-driven, analytical, expert
        - Intuition: Emotional, spiritual, instinctual

        **6. Luxury vs. Accessibility**
        - Luxury: Exclusive, premium, aspirational
        - Accessibility: Down-to-earth, democratic, inclusive

        *Share where your brand falls on each, and I'll synthesize your archetype.*

    - id: 'archetype-matching'
